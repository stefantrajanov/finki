<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zadaca3</title>
</head>
<body>
  <script>
    class Cylinder{
      radius = 0;
      height = 0;
      constructor(radius, height) {
        this.radius = radius;
        this.height = height;
      }
    }

    function volume(cylinder){
      return ((3.14) * cylinder.height * Math.pow(cylinder.radius, 2));
    }

    console.log(volume(new Cylinder(5,10)))

  </script>

</body>
</html>
