<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
  <script>
    for (let i = 0; i <= 30; i++) {
      if (i % 2 == 0){
        document.write(`<p>${i} е парен број.</p>`)
      }else{
        document.write(`<p>${i} е непарен број.\n</p>`)
      }
    }
  </script>

</body>
</html>
